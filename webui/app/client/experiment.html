<template name="experiment">
    {{#with experiment}}
        <h1>{{day}} {{name}} {{method}}</h1>
        <p>{{this.experiment}}</p>
        <p>{{notes}}</p>
        
        <video id="video" controls loop style="width:100%;"></video>
        
        <div style="float:right;">
            <button class="verify">View Tracks</button>
        </div>
        
        
        <select id="video_select">
            <option>Select Video</option>
            {{#each videos}}
                <option value={{this}}>{{this}}</option>
            {{/each}}
        </select>
        
        
        Rate:
        <select id="rate_select">
            <option>0.25</option>
            <option>0.5</option>
            <option selected>1.0</option>
            <option>1.5</option>
        </select>
        
    {{/with}}
    
    
    
</template>
