
<template name="compare">
  <div class="section">
  <h1>Compare</h1>
    
    <select name="query" class="ui selection dropdown">
      <option class="item" value="">Select a visualization</option>
      {{#each queries}}
      <option value={{query}} class="item">{{label}}</option>
      {{/each}}
    </select>

    <select name="day" class="ui selection dropdown">
      <option class="item" value="">Select an experiment day</option>
      {{#each dayList}}
      <option value={{day}} class="item">{{day}}</option>
      {{/each}}
    </select>    
    
    <select name="experiment" class="ui selection dropdown">
      <option class="item" value="">Select a experiment</option>
      {{#each nameList}}
      <option value={{_id}} class="item">{{name}}</option>
      {{/each}}
    </select>
    
    <br>
    
    {{#each arg}}
      <label>{{this.label}}:</label>
      <input {{this}}>
    {{/each}}
    
    <br>
    
    <div class="ui segments">
    {{#each experiment}}
      <div class="ui segment">
        {{day}}/{{name}} 
        <a class="remove button" data-index={{@index}}><i class="remove icon"></i></a>
      </div>
    {{/each}}
    </div>
    
    <hr>
    
    <div id="compare_plot"></div>
    
    
    <div id="crop_loader" class="ui loader"></div>
    <div id="crops">
      {{#each crops}}
        <h3>{{category}}</h3>
        {{#each particles}}
        <div style="position: relative; display: inline-block;">
          <img src={{url}} title={{particle}}>
        </div>
        {{/each}}
      {{/each}}
    </div>
    
    
  </div>
</template>
